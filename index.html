<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Messenger Security Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        :root {
            --telegram: #0088cc;
            --whatsapp: #25D366;
            --instagram: #E1306C;
            --shad: #00A0E3;
            --rubika: #D9317A;
            --background: #0a0e17;
            --text: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px currentColor;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .messenger-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .messenger-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .messenger-btn.active {
            box-shadow: 0 0 15px currentColor;
        }
        
        .messenger-btn i {
            font-size: 1.2rem;
        }
        
        #telegram-btn { color: var(--telegram); }
        #whatsapp-btn { color: var(--whatsapp); }
        #instagram-btn { color: var(--instagram); }
        #shad-btn { color: var(--shad); }
        #rubika-btn { color: var(--rubika); }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 50, 100, 0.3);
            border-radius: 5px;
            border: 1px solid currentColor;
        }
        
        .scanning-animation {
            height: 4px;
            width: 100%;
            background: linear-gradient(90deg, currentColor, #0066ff, currentColor);
            background-size: 200% 100%;
            animation: scan 2s linear infinite;
            border-radius: 2px;
            margin-bottom: 30px;
        }
        
        @keyframes scan {
            0% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .form-container {
            background: rgba(5, 20, 40, 0.7);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid currentColor;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.3);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: currentColor;
            font-size: 1.1rem;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 30, 60, 0.7);
            border: 1px solid currentColor;
            border-radius: 4px;
            color: var(--text);
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 8px currentColor;
        }
        
        button.scan-btn {
            background: linear-gradient(45deg, currentColor, #00a2ff);
            color: #0a0e17;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            display: block;
            margin: 0 auto;
            width: 200px;
        }
        
        button.scan-btn:hover {
            background: linear-gradient(45deg, #00a2ff, currentColor);
            box-shadow: 0 0 15px currentColor;
            transform: translateY(-2px);
        }
        
        .map-container {
            margin-top: 30px;
            background: rgba(5, 20, 40, 0.7);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid currentColor;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.3);
            display: none;
        }
        
        #map {
            height: 300px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid currentColor;
        }
        
        .console {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid currentColor;
            border-radius: 5px;
            padding: 15px;
            height: 150px;
            overflow-y: auto;
            margin-top: 20px;
            font-family: monospace;
        }
        
        .console-line {
            margin-bottom: 5px;
            color: #00ff00;
        }
        
        .timestamp {
            color: currentColor;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid currentColor;
            color: currentColor;
            font-size: 0.9rem;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .hacking-text {
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid currentColor;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: currentColor }
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .messenger-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .form-container {
                padding: 15px;
            }
            
            button.scan-btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.7rem;
            }
            
            .messenger-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
            
            .messenger-btn span {
                display: none;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .console {
                height: 120px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 320px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .messenger-btn {
                padding: 6px 10px;
            }
            
            .form-container {
                padding: 10px;
            }
            
            input {
                padding: 8px;
                font-size: 0.9rem;
            }
            
            .console {
                height: 100px;
                font-size: 0.8rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBackground"></div>
    
    <div class="container">
        <header>
            <h1 id="main-title">MULTI-MESSENGER SECURITY SCANNER</h1>
            <p>v4.2.1 - Advanced Threat Detection</p>
            
            <div class="messenger-selector">
                <button class="messenger-btn active" id="telegram-btn" onclick="selectMessenger('telegram')">
                    <i class="fab fa-telegram"></i>
                    <span>Telegram</span>
                </button>
                <button class="messenger-btn" id="whatsapp-btn" onclick="selectMessenger('whatsapp')">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </button>
                <button class="messenger-btn" id="instagram-btn" onclick="selectMessenger('instagram')">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </button>
                <button class="messenger-btn" id="shad-btn" onclick="selectMessenger('shad')">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Shad</span>
                </button>
                <button class="messenger-btn" id="rubika-btn" onclick="selectMessenger('rubika')">
                    <i class="fas fa-comment-dots"></i>
                    <span>Rubika</span>
                </button>
            </div>
        </header>
        
        <div class="status-bar">
            <span>Status: <span id="statusText">READY</span></span>
            <span>User: <span id="userAgent"></span></span>
        </div>
        
        <div class="scanning-animation" id="scanAnimation"></div>
        
        <div class="form-container" id="formContainer">
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" placeholder="Your phone number">
            </div>
            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Your complete name">
            </div>
            
            <div class="form-group">
                <label for="birthDate">Date of Birth</label>
                <input type="text" id="birthDate" placeholder="YYYY-MM-DD">
            </div>
            
            <button class="scan-btn" id="scanButton" onclick="initiateScan()">INITIATE SCAN</button>
        </div>
        
        <div class="map-container" id="mapContainer">
            <h2>LOCATION TRACING</h2>
            <div id="map"></div>
        </div>
        
        <div class="console" id="console">
            <div class="console-line"><span class="timestamp">[12:45:31]</span> System initialized...</div>
            <div class="console-line"><span class="timestamp">[12:45:33]</span> Security protocols active</div>
            <div class="console-line"><span class="timestamp">[12:45:35]</span> Ready to scan</div>
        </div>
    </div>
    
    <footer id="footer">
        <p>© 2025 Advanced Security Systems | Encrypted Connection</p>
    </footer>

    <script>
        // تنظیمات رنگ برای هر پیام‌رسان
        const messengerSettings = {
            telegram: {
                color: '#0088cc',
                name: 'Telegram',
                placeholder: 'Telegram username'
            },
            whatsapp: {
                color: '#25D366',
                name: 'WhatsApp',
                placeholder: 'WhatsApp number'
            },
            instagram: {
                color: '#E1306C',
                name: 'Instagram',
                placeholder: 'Instagram username'
            },
            shad: {
                color: '#00A0E3',
                name: 'Shad',
                placeholder: 'Shad username'
            },
            rubika: {
                color: '#D9317A',
                name: 'Rubika',
                placeholder: 'Rubika username'
            }
        };
        
        let currentMessenger = 'telegram';
        
        // نمایش اطلاعات مرورگر کاربر
        document.getElementById('userAgent').textContent = navigator.userAgent.substring(0, 20) + '...';
        
        // ایجاد افکت Matrix در پس‌زمینه
        const matrixBackground = document.getElementById('matrixBackground');
        const canvas = document.createElement('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        matrixBackground.appendChild(canvas);
        
        const ctx = canvas.getContext('2d');
        const characters = '01';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 14, 23, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--' + currentMessenger) || '#00a2ff';
            ctx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 33);
        
        // تابع برای تغییر پیام‌رسان
        function selectMessenger(messenger) {
            currentMessenger = messenger;
            const settings = messengerSettings[messenger];
            
            // به روزرسانی دکمه‌های فعال
            document.querySelectorAll('.messenger-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(messenger + '-btn').classList.add('active');
            
            // به روزرسانی رنگ‌ها
            document.documentElement.style.setProperty('--telegram', messengerSettings.telegram.color);
            document.documentElement.style.setProperty('--whatsapp', messengerSettings.whatsapp.color);
            document.documentElement.style.setProperty('--instagram', messengerSettings.instagram.color);
            document.documentElement.style.setProperty('--shad', messengerSettings.shad.color);
            document.documentElement.style.setProperty('--rubika', messengerSettings.rubika.color);
            
            // به روزرسانی عنوان
            document.getElementById('main-title').textContent = settings.name.toUpperCase() + ' SECURITY SCANNER';
            document.getElementById('main-title').style.color = settings.color;
            
            // به روزرسانی placeholder
            document.getElementById('userId').placeholder = 'Enter your ' + settings.placeholder;
            
            // به روزرسانی انیمیشن اسکن
            document.getElementById('scanAnimation').style.color = settings.color;
            
            // به روزرسانی کنسول و سایر المان‌ها
            updateColors(settings.color);
            
            // اضافه کردن پیام به کنسول
            addConsoleMessage(`Switched to ${settings.name} security protocol`);
        }
        
        function updateColors(color) {
            // به روزرسانی رنگ border و shadow برای تمام المان‌ها
            const elementsToUpdate = [
                '.status-bar',
                '.form-container',
                '.map-container',
                '.console',
                'footer'
            ];
            
            elementsToUpdate.forEach(selector => {
                document.querySelectorAll(selector).forEach(el => {
                    el.style.borderColor = color;
                    el.style.boxShadow = `0 0 15px ${color}33`;
                });
            });
            
            // به روزرسانی labelها
            document.querySelectorAll('label').forEach(label => {
                label.style.color = color;
            });
            
            // به روزرسانی inputها
            document.querySelectorAll('input').forEach(input => {
                input.style.borderColor = color;
            });
            
            // به روزرسانی timestampها
            document.querySelectorAll('.timestamp').forEach(span => {
                span.style.color = color;
            });
        }
        
        // تابع اصلی برای اسکن
        function initiateScan() {
            const userId = document.getElementById('userId').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const fullName = document.getElementById('fullName').value;
            const birthDate = document.getElementById('birthDate').value;
            
            if (!userId || !phoneNumber || !fullName || !birthDate) {
                addConsoleMessage("ERROR: All fields are required!");
                return;
            }
            
            document.getElementById('statusText').textContent = 'SCANNING';
            document.getElementById('statusText').classList.add('blink');
            
            addConsoleMessage(`Starting deep system scan for ${messengerSettings[currentMessenger].name}...`);
            
            // شبیه‌سازی فرآیند اسکن
            setTimeout(() => addConsoleMessage("Network analysis..."), 1000);
            setTimeout(() => addConsoleMessage("Security vulnerabilities detected"), 2000);
            setTimeout(() => addConsoleMessage("Data encryption in progress"), 3000);
            
            setTimeout(() => {
                addConsoleMessage("Scan complete. Data secured.");
                document.getElementById('statusText').textContent = 'COMPLETE';
                document.getElementById('statusText').classList.remove('blink');
                
                // ذخیره اطلاعات (در یک برنامه واقعی، این اطلاعات به سرور ارسال می‌شد)
                const userData = {
                    messenger: currentMessenger,
                    userId,
                    phoneNumber,
                    fullName,
                    birthDate,
                    userAgent: navigator.userAgent,
                    timestamp: new Date().toISOString()
                };
                
                localStorage.setItem('scanData', JSON.stringify(userData));
                
                // تلاش برای دریافت موقعیت مکانی
                attemptLocationAccess();
            }, 4000);
        }
        
        function addConsoleMessage(message) {
            const consoleElement = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const messageElement = document.createElement('div');
            messageElement.classList.add('console-line');
            messageElement.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            
            consoleElement.appendChild(messageElement);
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }
        
        function attemptLocationAccess() {
            addConsoleMessage("Attempting to access location data...");
            
            if (!navigator.geolocation) {
                addConsoleMessage("ERROR: Geolocation is not supported by this browser.");
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    // اگر موقعیت مکانی دریافت شد
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    
                    addConsoleMessage(`Location accessed: ${latitude}, ${longitude}`);
                    showMap(latitude, longitude);
                },
                function(error) {
                    // اگر کاربر اجازه دسترسی نداد یا خطایی رخ داد
                    addConsoleMessage("Location access denied. Using approximate location based on IP.");
                    
                    // استفاده از موقعیت تقریبی بر اساس IP
                    fetch('https://ipapi.co/json/')
                        .then(response => response.json())
                        .then(data => {
                            const latitude = data.latitude;
                            const longitude = data.longitude;
                            showMap(latitude, longitude);
                        })
                        .catch(() => {
                            // اگر همه چیز شکست خورد، یک موقعیت تصادفی نشان می‌دهیم
                            const randomLat = 35.6892 + (Math.random() - 0.5) * 10;
                            const randomLon = 51.3890 + (Math.random() - 0.5) * 10;
                            showMap(randomLat, randomLon);
                        });
                }
            );
        }
        
        function showMap(latitude, longitude) {
            document.getElementById('mapContainer').style.display = 'block';
            
            // ایجاد یک نقشه ساده
            const mapElement = document.getElementById('map');
            mapElement.innerHTML = `
                <div style="padding: 20px; text-align: center;">
                    <h3>Approximate Location</h3>
                    <p>Latitude: ${latitude.toFixed(4)}</p>
                    <p>Longitude: ${longitude.toFixed(4)}</p>
                    <div style="margin-top: 20px; width: 100%; height: 200px; background: #001f3f; border: 1px solid #0074D9; display: flex; align-items: center; justify-content: center;">
                        <p>Map visualization would be displayed here with proper API key</p>
                    </div>
                    <p style="margin-top: 10px; font-size: 0.8em;">Note: For actual map display, Google Maps API key would be required</p>
                </div>
            `;
            
            addConsoleMessage(`Location mapped: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`);
        }
        
        // افکت تایپ کردن برای تیترها
        document.addEventListener('DOMContentLoaded', function() {
            const hackingTextElements = document.querySelectorAll('h1, h2');
            hackingTextElements.forEach(el => {
                const originalText = el.textContent;
                el.textContent = '';
                el.classList.add('hacking-text');
                setTimeout(() => {
                    el.textContent = originalText;
                    el.style.borderRight = 'none';
                }, 1000);
            });
            
            // تنظیم اولیه برای تلگرام
            selectMessenger('telegram');
        });
        
        // مدیریت ریسپانسیو برای تغییر سایز صفحه
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
